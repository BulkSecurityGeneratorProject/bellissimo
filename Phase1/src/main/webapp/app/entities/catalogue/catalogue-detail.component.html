
<div *ngIf="catalogue">
    <h2><span>Catalogue</span> {{catalogue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{catalogue.title}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{catalogue.description}}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
            <span>{{catalogue.price}}</span>
        </dd>
        <dt><span>Onspecial</span></dt>
        <dd>
            <span>{{catalogue.onspecial}}</span>
        </dd>
        <dt><span>Special Price</span></dt>
        <dd>
            <span>{{catalogue.specialPrice}}</span>
        </dd>
        <dt><span>Path</span></dt>
        <dd>
            <span>{{catalogue.path}}</span>
        </dd>
        <dt><span>Valid</span></dt>
        <dd>
            <span>{{catalogue.valid}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'catalogue/'+ catalogue.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
